<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Carpetas</title>
    <meta charset="UTF-8">
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .nav-link {
            color: #f8f9fa;
        }
        .nav-link:hover {
            color: #adb5bd;
        }
        h1 {
            color: #f8f9fa;
        }
        .table {
            color: #f8f9fa;
        }
        .table th, .table td {
            border-color: #495057;
        }
        .table th {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Listado de Carpetas</h1>
        <ul class="nav flex-column mb-4">
            <li class="nav-item"><a class="nav-link" th:href="@{/agregarCarpeta}">Agregar Carpeta</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
        </ul>
        <div th:if="${not #lists.isEmpty(carpetas)}">
            <table class="table table-dark table-bordered">
                <thead>
                <tr>
                    <th>ID Carpeta</th>
                    <th>Código</th>
                    <th>Bolsa</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="carpeta : ${carpetas}">
                    <td th:text="${carpeta.idCarpeta}">ID Carpeta</td>
                    <td th:text="${carpeta.codigo}">Código</td>
                    <td th:text="${carpeta.bolsa.codigo}">Bolsa</td>
                    <td><a class="btn btn-sm btn-primary" th:href="@{/editarCarpeta/{idCarpeta}(idCarpeta=${carpeta.idCarpeta})}">Editar</a></td>
                    <td><a class="btn btn-sm btn-danger" th:href="@{/eliminarCarpeta/{idCarpeta}(idCarpeta=${carpeta.idCarpeta})}">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(carpetas)}">
            La lista de carpetas está vacía
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
